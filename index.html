<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Modern Credit Card Form</title>
</head>
<body>
    <div class="card">
        <form>
            <h1 class="card_title">
                Enter Payment Info
            </h1>
            <div class="card_row">
                <div class="card_col">
                    <label for="cardNumber" class="card_label">
                        Card Number 
                    </label>
                    <input type="text" 
                    class="card_input card_input--large" 
                    id="cardNumber"
                    placeholder="XXXX XXXX XXXX XXXX">
                    </div>
                    <div class="card_col card_chip">
                        <img src="img/chip.svg" alt="chip">
                    </div>
            </div>
            <div class="card_row">
                <div class="card_col"><label for="cardExpiry" class="card_label">Expiration Date</label>
                    <input type="text" id="cardExpiry" placeholder="XX/XX" class="card_input">
                </div>
                <div class="card_col"><label for="cardCcv" class="card_label">CCV</label>
                    <input id="cardCcv" placeholder = "XXX"type="text" class="card_input">
                </div>
                <div class="card_col card_brand">
                    <i id="cardBrand"></i>
                </div>
            </div>
        </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
<script src="main.js"></script>
</html>
